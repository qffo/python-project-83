
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Третий проект для Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #212121;
            color: white;
        }
        .custom-link {
        color: #f5f5f5; /* Цвет ссылки */
        }
        .custom-link:hover {
            color: #00aaff; /* Цвет при наведении */
        }
</style>
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Анализатор страниц</a>
  <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
      </ul>
  </div>
</nav>

  </header>
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      
      <h1>{% block h1 %}{% endblock %}</h1>

      {% block content %}
<div class="row">
  <div class="col-12 col-md-10 col-lg-8 mx-auto border border-secondary rounded-3 p-5"> <!-- убрал bg-light перед p-5, добавил border-secondary -->
    <h1 class="display-3">Анализатор страниц</h1>
    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
    <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center">
      <label for="text" class="visually-hidden">Url для проверки</label>
      <input type="text" name="url" placeholder="https://www.example.com"value="{{ url_name }}"  class="form-control form-control-lg" required>
      <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
    </form>
  </div>
</div>
    {% endblock %}

    </div>
  </main>
  <footer class="border-top py-3 mt-5 flex-shrink-0">
  <div class="container-lg">
    <div class="text-center">
      <a href="https://github.com/qffo" target="_blank" class="custom-link" style="text-decoration: none">Viktor Romanov на GitHub</a>
    </div>
  </div>
</footer>
  </body>
</html>
